<!DOCTYPE html>
<meta charset="ISO-8859-1">
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href="style.css">
         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    </head>
    <body onload="load()">
        <div id="mapid"></div>
    </body>
    <script>
        function getColor(score){
            if (score < 33) return '#dd2e22';
            if (score < 66) return '#eda512';
            return '#7be21d';
        }
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        function load() {
            getScore()
            getEvents()
        }
        function sendGetReq(url) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
            xmlHttp.send( null );
            return xmlHttp.responseText
        }
        function getEvents() {
            let events = JSON.parse(sendGetReq('http://localhost:8080/getscore'));
        }
        function getScore() {
            let scores = JSON.parse(sendGetReq('http://localhost:8080/getscore'));
            var coords = []
            var color = ''
            for (var i = 0; i < scores.length; i++) {
                coords.push([parseFloat(scores[i].lat), parseFloat(scores[i].long)]);
                newColor = getColor(scores[i].score);
                if (color != newColor) {
                    // Display all cached coordinates
                    var polyline = L.polyline(coords, {color: color, opacity: 0.5}).addTo(mymap);
                    mymap.fitBounds(polyline.getBounds());
                    coords = coords.slice(coords.length - 1, coords.length)
                    color = newColor;
                }
            }
            var polyline = L.polyline(coords, {color: color, opacity: 0.5}).addTo(mymap);
            mymap.fitBounds(polyline.getBounds());
        }

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZXJvbDQiLCJhIjoiY2toOGk3czJ0MGRxMzJ4bWlwdXc0MG56cCJ9.DRXJDLH4Axgm_h0AhX1NCQ'
        }).addTo(mymap);

        // popup
        // .setLatLng(e.latlng)
        // .setContent("<center>My Photo </center>" + "</br>"+ photoImg)
        // .openOn(mymap);
        var popup = L.popup()
            .setLatLng([51.5, -0.09])
            .setContent("I am a standalone popup.")
            .openOn(mymap);
    </script>
</html>
